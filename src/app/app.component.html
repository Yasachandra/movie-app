<ag-grid-angular 
    id="myGrid"
    style="width: 100%; height: 100%;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="10"
    [suppressPaginationPanel]="true"
    (gridReady)="onGridReady($event)"
    (paginationChanged)="onPaginationChanged($event)"
    >
</ag-grid-angular>

<br>

<button class="btn btn-primary" (click)="onBtPrevious()">To Previous</button>
<button class="btn btn-primary" (click)="onBtNext()">To Next</button>
<br>
<br>
<label>Current Page:</label> &nbsp;&nbsp;
<span class="value" >{{ currentPage }}</span>
<br>
<label>Total Pages:</label> &nbsp;&nbsp;
<span class="value" >{{ totalPages}}</span>
<br>

<label class="switch">
  <input class="switch-input" type="checkbox" (change)="changeTheme()"/>
  <span class="switch-label" data-on="Dark" data-off="Light"></span> 
  <span class="switch-handle"></span> 
 </label>
